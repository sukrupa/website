
<VirtualHost *:80>
    DocumentRoot "##sukrupa-website-path##/installed-wordpress"
    ServerName ##server-name##
    
    <Location />
      Order Deny,Allow
    </Location>
    ErrorLog "##sukrupa-website-path##/logs/##server-name##-access_log"
    CustomLog "##sukrupa-website-path##/logs/##server-name##-error_log" common

    <Directory ##sukrupa-website-path##/*> 
        AllowOverride All
        Options +FollowSymLinks
    </Directory>

</VirtualHost>
